<div class="row">
  <div class="col-xs-12">
    <table class="table">
      <thead>
      <tr>
        <th>Street Name</th>
        <th>Locality</th>
        <th>Vegetable</th>
        <th>Quantity</th>
        <th>Amount</th>
      </tr>
      </thead>
      <tbody *ngFor="let sale of sales;">
      <tr>
        <td>{{sale.street}}</td>
        <td>{{sale.locality}}</td>
        <td></td>
        <td></td>
        <td></td>

      <tr *ngFor=" let s of sale.sale;">
        <td></td>
        <td></td>
        <td >{{s.vegetable}}</td>
        <td >{{s.quantity}}</td>
        <td >{{s.amount}}</td>
      </tr>

      </tbody>

    </table>

  </div>
</div>
